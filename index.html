<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>THE WEATHER WEASEL</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">

  <meta name="theme-color" content="#fafafa">

  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/1db29f99d7.js" crossorigin="anonymous"></script>

</head>

<body>

<div class="cover">

  <div class="welcome-img">
    <img src="img/welcome-img.png">
  </div>

  <div class="welcome-button">
    <button>ENTER</button>
  </div>

  <div class="welcome-logo">
    <img src="img/logo.png">
  </div>

</div>


<div class="today">
  <section class="location-section">
    <p class="location"><i class="fas fa-map-marker-alt"></i>DINOSAUR, CO</p>
  </section>

  <section class="weasel-description">
    <p class="description"></p>
  </section>

  <section class="temps">
    <section class="temps-labels">
      <div class="low-label">
        <h1>LOW</h1>
      </div>

      <div class="current-label">
        <h1>CURRENT</h1>
      </div>

      <div class="high-label">
        <h1>HIGH</h1>
      </div>
    </section>

    <section class="temps-numbers">
      <div class="low-temp">
        <p class="low"></p>
      </div>
      <div class="current-temp">
        <p class="current"></p>
      </div>
      <div class="high-temp">
        <p class="high"></p>
      </div>
    </section>
  </section>
</div>

<div class="week">
  <h1>WEEKLY WEATHER</h1>
  
  <div class="one col">
    <p class="day"></p>
    <p class="icon"></p>
    <p class="low"></p>
    <p class="high"></p>
  </div>

  <div class="two col">
    <p class="day"></p>
    <p class="icon"></p>
    <p class="low"></p>
    <p class="high"></p>
  </div>

  <div class="three col">
    <p class="day"></p>
    <p class="icon"></p>
    <p class="low"></p>
    <p class="high"></p>
  </div>

  <div class="four col">
    <p class="day"></p>
    <p class="icon"></p>
    <p class="low"></p>
    <p class="high"></p>
  </div>

  <div class="five col">
    <p class="day"></p>
    <p class="icon"></p>
    <p class="low"></p>
    <p class="high"></p>
  </div>

  <div class="six col">
    <p class="day"></p>
    <p class="icon"></p>
    <p class="low"></p>
    <p class="high"></p>
  </div>
</div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js?v=1.0.7"></script>

</body>

</html>
